<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar Compra</title>
<link rel="stylesheet" href="style8.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Imagens/images.jpeg" alt="logo">
            <h1>creeg</h1>
        </div>
        <nav>
        <ul class="nav-links">
            <li><a id="produtos" href="../Produtos/index5.html">Voltar</a></li>
        </ul>
        </nav>
    </header>
    <div class="container">
        <h2><strong>Finalizar Compra</strong></h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="numero_residencia">Número da Residência:</label>
            <input type="text" id="numero_residencia" name="numero_residencia" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>

            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="(DD)00000-0000" required>

            <label for="cartao">Número do Cartão:</label>
            <input type="text" id="cartao" name="cartao" placeholder="Número do Cartão" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" pattern="[100-999]{3}" placeholder="CVV" name="cvv" required>

            <label for="validade">Validade:</label>
            <input type="text" id="validade" name="validade" pattern="[1-30]{2}/[1-12]{2}/[2000-4000]{4}" placeholder="MM/AA" required>

            <label for="nome_cartao">Nome no Cartão:</label>
            <input type="text" id="nome_cartao" name="nome_cartao" required>

            <input onclick= "finalizarCompra()" type="submit" value="Finalizar Compra">
        </form>
    </div>
    <script>
        function finalizarCompra() {
            // Exibir o alerta
            alert("Compra finalizada com sucesso! Vamos enviar o comprovante por email.");
            
            // Redirecionar para a página inicial
            window.location.href= "../Produtos/index5.html";
        }
        </script>    
</body>
</html>
